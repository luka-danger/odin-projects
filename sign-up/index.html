<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="one">
                <div class="translucent">
                    <img src="odin-logo.png" alt="odin-logo" height="130px">
                    <h1>Odin</h1>
                </div>
            </div>
            <div class="two"></div>
        </div>

        <div class="right">
            <div class="first">
                <h2>This is not a real service. If this was a 
                    real service, you would totally sign up because 
                    it would be amazing! So go on, sign up and see what you've
                    been missing!
                    <br><br/>
                    <i>You know you want to.</i>
                </h2>
                <br>
            </div>
            <div class="second">
                <h3>Sign Up!</h3>
                <form action="index.html" method="get" class="form-main">
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName">
                        </div>
                        <div class="form-div">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-div">
                            <label for="password">Password</label>
                            <input 
                            type="password" 
                            name="password"
                            minlength="5"
                            id="password"
                            onChange="onChange()">
                            <p id="error"></p>
                        </div>
                    </div>
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                        <div class="form-div">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-div">
                            <label for="password">Confirm Password</label>
                            <input 
                            type="password" 
                            name="confirm"
                            minlength="5"
                            id="confirmPassword"
                            onChange="onChange()">
                        </div>
                    </div>
                </form>
            </div>
            <div class="third">
                <button type="submit" class="button">Create Account</button>
                <h4>Already have an account? <a href class="login">Log in</a></h4> 
            </div>
        </div>
    </div>
</body>
</html>
