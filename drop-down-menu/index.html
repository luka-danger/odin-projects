<head>

    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="click-main">
        <div class="dropdown">
            <div class="dropdown-button" id="dropdown-button">Click Me!</div>
        </div>

        <div class="dropdown_container" id="menu">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>

        </div>

        <div class="hover-container" id="hover-menu">
            <div class="item">Item 1</div>

        </div>
